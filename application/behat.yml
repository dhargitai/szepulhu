default:
  extensions:
    Behat\Symfony2Extension: ~
    SensioLabs\Behat\PageObjectExtension: ~
    Behat\MinkExtension:
      base_url: 'http://szepul.hu.dev/'
      goutte:
        guzzle_parameters:
          curl.options:
            CURLOPT_SSL_VERIFYPEER: false
            CURLOPT_CERTINFO: false
            CURLOPT_TIMEOUT: 120
          ssl.certificate_authority: false
      selenium2:
        wd_host: http://10.1.1.1:4444/wd/hub
        browser: phantomjs
      sessions:
        defaultHeadless:
          goutte:
            guzzle_parameters:
              verify: false
