default:
    suites:
        core_features:
            paths: [ %paths.base%/features ]
            contexts:
                - Behat\MinkExtension\Context\RawMinkContext
                - DebugContext:
                    - screenshots
                    - 1920x1080
                - HomepageContext:
                    professionalUserRepository: @app.professional_repository
                - HeaderContext
                - ProfessionalsContext
            filters:
                tags: @core
        professional_features:
            paths: [ %paths.base%/features/professionals ]
            contexts:
                - Behat\MinkExtension\Context\RawMinkContext
                - DebugContext:
                    - screenshots
                    - 1920x1080
                - HomepageContext
                - ProfessionalsContext
        client_features:
            paths: [ %paths.base%/features/clients ]
            contexts:
                - Behat\MinkExtension\Context\RawMinkContext
                - DebugContext:
                    - screenshots
                    - 1920x1080
                - ClientsContext

