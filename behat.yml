default:
  extensions:
    Behat\Symfony2Extension: ~
    SensioLabs\Behat\PageObjectExtension: ~
    Behat\MinkExtension:
      base_url: 'http://szepulhusymfony.dev/'
      goutte:
        guzzle_parameters:
          curl.options:
            CURLOPT_SSL_VERIFYPEER: false
            CURLOPT_CERTINFO: false
            CURLOPT_TIMEOUT: 120
          ssl.certificate_authority: false
      selenium2:
        wd_host: http://10.1.1.1:4444/wd/hub
        browser: phantomjs
#      sessions:
#        my_session:
#          browser_stack:
#            username: my_username
#            access_key: my_password
#            capabilities:
#              browserName: "Chrome"
#              browserVersion: "35"
#              platform: "WIN8"
#   command to open the failing html pages:
      show_cmd: echo '%s'
      show_tmp_dir: /vagrant

phantomjs:
  extensions:
    Behat\MinkExtension:
      base_url: 'http://szepulhusymfony.dev/'
      selenium2:
        wd_host: http://localhost:4444/wd/hub
        browser: phantomjs
      show_cmd: echo '%s'
      show_tmp_dir: ./tmp/
